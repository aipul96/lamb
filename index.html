<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lamp.css" />
    <title>Lamp</title>
  </head>
  <body>
    <div class="main">
      <nav class="logo">
        <img class="imagelogo" src="images/menu.png" alt="logo" />
        <img class="logo" src="images/logo.png" alt="logo" />

        <ul>
          <li><a href="">Latest</a></li>
          <li><a href="">Modern</a></li>
          <li><a href="">Contemporary</a></li>
          <li><a href="">Affordable</a></li>
        </ul>
        <button id="btn" onclick="toggleBtn()" type="button">
          <span></span>
        </button>
      </nav>

      <div class="lamp-container">
        <img class="lamp" src="images/lamp.png" alt="lamp" />
        <img class="light" src="images/light.png" alt="light" id="light" />
      </div>
    </div>

    <div class="text-container">
      <h1>latest <br />in lighting</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit iusto
        adipisci quo consequuntur, animi aspernatur!
      </p>
      <a href="">Check all Collection</a>
      <div class="control">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
      </div>
    </div>
    <script>
      var btn = document.getElementById("btn");
      var light = document.getElementById("light");
      function toggleBtn() {
        btn.classList.toggle("active");
        light.classList.toggle("on");
      }
    </script>
  </body>
</html>
